<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Conversations</title>
</head>
<body>
    <h1>Your Conversations</h1>
    <ul>
        {% for conversation in conversations %}
            <li>
                <a href="{% url 'langchain_chat:chat' conversation.id %}">
                    {{ conversation.title }} ({{ conversation.created_at }})
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
